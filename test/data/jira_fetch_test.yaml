      static WebArchive createDeploymentOld() {\r\n        WebArchive jar = DeploymentBuilder.createTestArchiveWithPreviousJDG(\"test1.war\",
      \"previous\");\r\n        System.out.println(\"ClassLoader: \" + SingleFileStoreBackwardCompatibilityIT.class.getClassLoader());\r\n        return
      jar;\r\n    }\r\n\r\n    @Deployment(name = NEW_ISPN, testable = true, managed
      = true, order=2)\r\n    @TargetsContainer(\"container2\")\r\n    public static
      WebArchive createDeploymentNew() {\r\n        WebArchive jar = DeploymentBuilder.createTestArchive(\"test2.war\",
      \"current\");\r\n        return jar;\r\n    }\r\n\r\n    private DefaultCacheManager
