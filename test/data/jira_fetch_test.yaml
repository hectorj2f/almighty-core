                "timeoriginalestimate": null,
                "customfield_12310080": null,
                "description": "In particular when testing with the Arquillian Persistence extension it can be very difficult to diagnose problems in a test:\r\nUsually when seeding of the database fails some other After event listener fails as well, e.g. evaluation of @ShouldMatchDataSet.\r\nThen Arquillian only reports the last error that the actual result differs from the expected one.\r\nThis makes fixing the test very hard.\r\n\r\nThis PR changes the JUnitTestRunner so that it keeps the first exception that passes by ExpectedExceptionHolder.testFailure() instead of the last one.",
                "customfield_12310440": null,
                "customfield_12310120": null,
                "customfield_12310241": null,
