      glob = new GlobalConfigurationBuilder().nonClusteredDefault()\r\n                .globalJmxStatistics().allowDuplicateDomains(true).\r\n                        build();\r\n        ConfigurationBuilder
      c = new ConfigurationBuilder();\r\n        c.clustering().cacheMode(CacheMode.LOCAL);\r\n\r\n        File
      tmpStore = new File(\"/tmp/cache/\" + cacheName + \".dat\");\r\n        if (clearCacheStore
      && tmpStore.exists()) {\r\n            tmpStore.delete();\r\n        }\r\n        c.persistence().passivation(false).addSingleFileStore().purgeOnStartup(false).location(\"/tmp/cache/\");\r\n        Configuration
      cnf = c.build();\r\n        DefaultCacheManager manager = new DefaultCacheManager(glob);\r\n\r\n        manager.defineConfiguration(cacheName,
      cnf);\r\n        return manager;\r\n    }\r\n\r\n    @Test\r\n    @OperateOnDeployment(OLD_ISPN)\r\n    @InSequence(1)\r\n    public
